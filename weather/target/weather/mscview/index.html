<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	.img{
		animation:rotatez 7s;
		animation-timing-function:linear;
		animation-iteration-count:infinite;
	}
	@keyframes rotatez{
		0%{transform:rotateZ(0deg);}
        100%{transform:rotateZ(360deg);}
	}
	table td{
       border:1px solid #fff;
       text-align:center;
       font-size:30px;
       color:#fff;
	}
</style>
